<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Prompt with File Upload</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #d0f0fd;
      color:#333
    }

    textarea {
      width: 100%;
      height: 200px;
    }

    .output {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #d0f0fd;
    }

    .output p {
      margin-bottom: 10px;
    }

    .output ul {
      list-style-type: square;
      margin-left: 20px;
    }

    .output li {
      margin-bottom: 5px;
    }

    /* Spinner styles */
    .spinner {
      display: none;
      margin-top: 20px;
    }

    .spinner div {
      width: 18px;
      height: 18px;
      margin: 3px;
      background-color: #333;
      border-radius: 100%;
      display: inline-block;
      animation: bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner .bounce1 {
      animation-delay: -0.32s;
    }

    .spinner .bounce2 {
      animation-delay: -0.16s;
    }

    @keyframes bouncedelay {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1.0);
      }
    }
  </style>
</head>
<body>
  <h1>Ask Gemini FinGPT Advisor</h1>

  <form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
    <textarea name="prompt" rows="20" cols="50" placeholder="Enter your query here or attach a file..."></textarea><br>

    <input type="file" name="file"><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Spinner -->
  <div class="spinner" id="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
    <p>Processing, please wait...</p>
  </div>

  {% if result %}
    <h2>Response:</h2>
    <div class="output">{{ result|safe }}</div>
  {% endif %}

  <script>
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
  </script>
</body>
</html>
